<!DOCTYPE html>
<html>
<head>
  <title>Test</title>
  <style>
  .outer {
      height: 100vh;
      width: 100%;
  }

  .inner {
      width: 300px;
      height: 250px;
      background-color: #52951b;
  }
  </style>
</head>
<body>
  <div class="outer">
    <div class="inner">
      One
    </div>
  </div>
  <div class="outer">
    <div class="inner">
      Two
    </div>
  </div>
  <div class="outer">
    <div class="inner">
      Three
    </div>
  </div>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="../dist/jquery.centerchild.js"></script>
<script>
  $(document).ready(function(){
    $(window).resize(function(){
      $(".outer").centerChild(".inner");
    });
    $(window).resize();
  });
</script>
</body>
</html>
